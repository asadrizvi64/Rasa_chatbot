version: '3.1'


nlu:
  - intent: greet
    examples: |
      - Hello
      - Hi there
      - Hey
      - Good morning

  - intent: request_insurance_quote
    examples: |
      - Can I get a [car](insurance_type)insurance quote?
      - How much is my [home](insurance_type) insurance?
      - Tell me about [health](insurance_type) insurance
      - Quote for motorcycle coverage

  - intent: provide_name
    examples: |
      - My name is [John Doe](name)
      - Call me [Alice](name)
      - You can address me as [Sam](name)

  - intent: inform
    examples: |
      - I have a [Toyota](car_make) [Camry](car_model)
      - [Car](insurance_type) insurance
      - My vehicle is a [Honda](car_make) [CRV](car_model)
      - I'm interested in [homeowners](insurance_type) insurance
      - Can you provide a quote for [motorcycle](insurance_type) insurance?

  - intent: interrupt
    examples: |
      - Stop
      - Cancel
      - Never mind
      - I changed my mind
      - Quit
