nlu:
- intent: greet
  examples: |
    - Hi
    - Hello
    - Hey

- intent: order_pizza
  examples: |
    - I'd like to order a pizza
    - Can I get a pizza
    - Pizza order
    - Order pizza

- intent: provide_name
  examples: |
    - My name is [Sarah](name)
    - [John](name)
    - You can call me [Alice](name)

- intent: choose_pizza_type
  examples: |
    - I want a [Pepperoni](pizza_type) pizza
    - Give me a [Margherita](pizza_type) pizza
    - I'll have [Veggie](pizza_type) pizza

- intent: choose_pizza_size
  examples: |
    - Small
    - Medium
    - Large

- intent: choose_toppings
  examples: |
    - With mushrooms
    - Extra cheese
    - No toppings

- intent: provide_address
  examples: |
    - Deliver to [123 Main Street](address)
    - My address is [456 Elm Avenue](address)

- intent: provide_phone_number
  examples: |
    - My phone number is [555-123-4567](phone_number)
    - [987-654-3210](phone_number)

- intent: fallback
  examples: |
    - I don't understand
    - This is off-topic
    - Can we talk about something else

- intent: affirm
  examples: |
    - Yes
    - That's correct
    - Indeed

- intent: deny
  examples: |
    - No
    - That's not right
    - Incorrect

- intent: thanks
  examples: |
    - Thank you
    - Thanks a lot
    - Appreciate it