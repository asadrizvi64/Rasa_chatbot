version: '3.1'
nlu:
- intent: greet
  examples: |
    - hi
    - hello
    - hello there
- intent: deny
  examples: |
    - bye
    - good bye
- intent: inquire_policy
  examples: |
    - Can you tell me about my policy?
    - What does my insurance policy cover?
    - describe my insurance policy

- intent: ask_policy_number
  examples: |
    - my policy number is [12345](policy_number)
    - [454353](policy_number)
    - What does my insurance policy cover?
    - describe my insurance policy
    

- intent: file_claim
  examples: |
    - I want to file a claim for my car accident.
    - Help me with a claim for water damage.
    - File a claim for my stolen items.
- intent: cancel_policy
  examples: |
    - I want to cancel my auto insurance policy.
    - How can I stop my insurance coverage?
    - Cancel my policy.
- intent: fallback
  examples: |
    - I didn't understand that
    - Can you help me with something else?
    - briefly describe my wife insurance
- intent: wife_insurance
  examples: |
    - i want the information of my wife insurance
    - My wife wants insurance.
    - Its about my wife insurance not mine. Can you provide help?
- intent: nlu_fallback
  examples: |
    - i want to play cricket
    - can you briefly describe the nlu
- intent: get_info
  examples: |
    - Can you help me with car insurance?
    - I'm interested in car insurance
- intent: provide_info
  examples: |
    - I drive a [Toyota Corolla](car_model)
    - My car is a [2020](car_year) model
    - I'm [30](age) years old
    - Here's my information
- intent: choose_policy
  examples: |
    - I drive a [Toyota Corolla](car_model)
    - My car is a [2020](car_year) model
    - I'm [30](age) years old
    - Tell me more about the policies
    - Which policy is the best?
    - What are my options?
- intent: ask_payment_options
  examples: |
    - How can I pay for the insurance?
    - Payment methods
    - Payment options
- intent: ask_coverage_limits
  examples: |
    - What are coverage limits?
    - Explain coverage limits
    - Coverage maximums
- intent: ask_claims_process
  examples: |
    - How do I file a claim?
    - Claim procedure
    - Reporting a claim
- intent: confirm_purchase
  examples: |
    - I want to buy the insurance
    - Let's proceed with the purchase
    - Confirm my purchase
- intent: ask_policy_documents
  examples: |
    - Provide policy documents
    - Where can I find the policy details?
    - Policy documentation
- intent: ask_claim_procedures
  examples: |
    - Tell me about claim procedures
    - How do I make a claim?
    - Claim processing
- intent: farewell
  examples: |
    - Goodbye
    - See you later
    - Thank you
- intent: personal_info
  examples: |
    - My name is [John Doe](name)
    - I'm from [New York](location)
