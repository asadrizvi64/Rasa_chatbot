stories:

- story: happy path
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_great
  - action: utter_happy

- story: sad path 1
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: affirm
  - action: utter_happy

- story: sad path 2
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: deny
  - action: utter_goodbye

- story: interactive_story_1
  steps:
  - intent: greet
  - action: utter_greet
  - intent: buy_pizza
  - action: simple_pizza_form
  - active_loop: simple_pizza_form
  - slot_was_set:
    - requested_slot: pizza_type
  - slot_was_set:
    - pizza_size: large
  - slot_was_set:
    - requested_slot: insurance_type
  - slot_was_set:
    - pizza_type: car
  - slot_was_set:
    - requested_slot: null
  - active_loop: null
  - action: utter_submit
  - action: utter_pizza_slots
  - intent: goodbye
  - action: utter_goodbye

- story: interactive_story_2
  steps:
  - intent: greet
  - action: utter_greet
  - intent: buy_fancy_pizza
  - action: fancy_pizza_form
  - active_loop: fancy_pizza_form
  - slot_was_set:
    - requested_slot: vegetarian
  - slot_was_set:
    - vegetarian: true
  - slot_was_set:
    - requested_slot: pizza_size
  - slot_was_set:
    - pizza_size: large
  - slot_was_set:
    - requested_slot: pizza_type
  - slot_was_set:
    - pizza_type: pepperoni
  - slot_was_set:
    - requested_slot: null
  - active_loop: null
  - action: utter_submit
  - action: utter_pizza_slots
  - intent: goodbye
  - action: utter_goodbye

- story: get_coverage_information
  steps:
    - intent: greet
    - action: utter_greet
    - intent: coverage_options
    - action: coverage_form
    - active_loop: coverage_form
    - slot_was_set:
        - requested_slot: location
    - active_loop: null
    - action: action_coverage_option
    - intent: goodbye
    - action: utter_goodbye

- story: get_insurance_cost
  steps:
    - intent: greet
    - action: utter_greet
    - intent: get_policy_quote
    - action: cost_form
    - active_loop: cost_form
    - slot_was_set:
        - requested_slot: location
    - active_loop: null
    - action: action_insurance_cost
    - intent: goodbye
    - action: utter_goodbye


- story: get_legal_requirement
  steps:
    - intent: greet
    - action: utter_greet
    - intent: legal_requirements
    - action: requirement_form
    - active_loop: requirement_form
    - slot_was_set:
        - requested_slot: location
    - active_loop: null
    - action: action_legal_requirement
    - intent: goodbye
    - action: utter_goodbye